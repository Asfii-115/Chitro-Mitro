<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>

    {% block title %}

    {% endblock title %}

  </title>
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: right;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #dfe;
  color: black;
}

.topnav a.active {
  float: left;
  background-color: #04AA6D;
  color: white;
}

</style>
</head>
<body>

<div class="topnav">
  <a href="{% url 'signup' %}">Sign-Up</a>
  <a href="{% url 'login' %}">Log-In</a>
  <a href="{% url 'home' %}">Contact</a>
  <a href="{% url 'about' %}">About</a>
  <a class="active" href="{% url 'chitro' %}">Chitro</a>

</div>

<div style="padding-right:16px">
{% block content %}

{% endblock content %}
</div>

</body>
</html>
